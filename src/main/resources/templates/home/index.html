<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Spring Food</title>
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <style>
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
         .hover-effect {
             transition: transform 0.3s ease;
         }

        .hover-effect:hover {
            transform: scale(1.1);
        }
        .custom-container {
            margin: 0 auto;
            padding: 0 15px;
            max-width: 1800px; /* Giá trị max-width tùy chỉnh cho container */
        }
    </style>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<section style="background-color: #eee;" >
  <div class=" custom-container px-2 py-5">
    <div class="row">
      <div class="col-lg-3 col-md-2 col-sm-6 mb-4" th:each="meal : ${meals}">
        <div class="card">
          <div class="bg-image hover-overlay ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
            <img width="100%" height="100%" th:src="@{/images/} + ${meal.imageUrl}" style="border-top-left-radius: 15px; border-top-right-radius: 15px;" class="img-fluid hover-effect" alt="product" />
            <a href="#!">
              <div class="mask"></div>
            </a>
          </div>
          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <div>
                <p><a href="#!" class="text-dark" th:text="${meal.name}">Product name</a></p>
              </div>
            </div>
          </div>
          <hr class="my-0" />
          <div class="card-body pb-0">
            <div class="d-flex justify-content-between">
              <p><a href="#!" class="text-dark" th:text="${meal.price} + ' VND'"></a></p>
              <p class="text-dark" th:text="${meal.amountLeft}"></p>
            </div>
            <!--                        <p class="small text-muted">VISA Platinum</p>-->
          </div>
          <hr class="my-0" />
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center pb-2 mb-1">
              <form th:action="@{/meals/add-to-cart}" method="post" class="d-inline">
                <input type="hidden" name="id" th:value="${meal.getId()}">
                <input type="hidden" name="title"th:value="${meal.getName()}">
                <input type="hidden" name="price"
                       th:value="${meal.getPrice()}">
                <button type="submit" class="btn btn-success"
                        onclick="return confirm('Are you sure you want to add this meal to cart?')">
                  Add to cart</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
